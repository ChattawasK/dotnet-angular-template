<nav class="sidenav accordion" id="sidenavAccordion" [ngClass]="sidenavStyle">
    <div class="sidenav-menu">
        <div class="nav">
            <ng-container *ngFor="let section of sideNavSections"
                ><div class="sidenav-menu-heading" *ngIf="section.text">{{ section.text }}</div>
                <ng-container *ngFor="let item of section.items"><side-nav-item [sideNavItem]="sideNavItems[item]"></side-nav-item></ng-container
            ></ng-container>
        </div>
    </div>
    <div class="sidenav-footer">
        <div class="small">Logged in as:</div>
        <span *ngIf="userService.user$ | async as user">{{user.firstName}} {{user.lastName}}</span>
    </div>
</nav>
